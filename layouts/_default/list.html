{{ define "main" }}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-4">
      <h1 class="h2 m-0">{{ .Title }}</h1>
    </div>
  </div>
  <div class="row g-3">
    {{- with .Pages -}}
      {{- range . -}}
        <div class="col-12">
          <a href="{{ .RelPermalink }}" class="text-reset">{{ .Title }}</a>
        </div>
      {{- end -}}
    {{- end -}}
  </div>
</div>
{{ end }}
