{{ define "main" }}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-4">
      <h1 class="h2 m-0">{{ .Title }}</h1>
    </div>
  </div>
  <style>
    .crew-grid .avatar-frame{width:64px;height:64px;border-radius:9999px;background:#17202c;overflow:hidden;display:inline-block}
    .crew-grid .avatar-frame img{width:100%;height:100%;object-fit:cover}
    .crew-grid .role-badges .badge{border:0;background:linear-gradient(90deg,#22d3ee,#0ea5e9);color:#fff;font-weight:600;font-size:.8rem;padding:.25rem .5rem;border-radius:9999px}
  </style>
  <div class="row gy-4 crew-grid">
    {{- $items := sort (where site.RegularPages "Section" "crew") "Title" -}}
    {{- range $items }}
      <div class="col-12 col-md-6">
        {{ partial "crew_card.html" . }}
      </div>
    {{- end }}
  </div>
</div>
{{ end }}
